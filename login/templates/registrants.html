{% extends "layout.html" %}

{% block body %}
<h1>registrants</h1>
<ul>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sport</th>
                </tr>
            </thead>
            <tbody>
                {% for registrant in registrants %}
                <tr>
                    <td>{{ registrant[0] }}</td>
                    <td>{{ registrant[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    
</ul>
{% endblock %}
