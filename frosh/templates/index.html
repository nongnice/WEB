{% extends "layout.html" %}

{% block body %}
     <h1>Register</h1>
     <form action="/register" method="post">
          <input autocomplete="off" autofocus name="Name" placeholder="Name"  type="text">
               {% for sport in sports %}
                   <input name="sport" type="radio"  value="{{ sport }}">{{ sport }}
               {% endfor %}
          <button type="Submit">Register</button>
     </form>
{% endblock %}
